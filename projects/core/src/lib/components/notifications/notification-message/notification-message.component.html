<div class="gu-notification-message-wrapper">
    <div class="gu-notification-message-icon">
        <div class="svg-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
    </div>
    <div class="gu-notification-message-content">
        <label *ngIf="safeMessage.label" class="heading">
            {{safeMessage.label}}
        </label>
        <div class="content">
            {{safeMessage.content}}
        </div>
    </div>
    <div class="gu-notification-message-action">
        <div (click)="closeDialog()" class="svg-button" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </div>
    </div>
</div>
<div class="gu-notification-message-progress">
    <div class="progress-bar" [style.width]="(progressDuration$ | async) + '%'"  role="progressbar"></div>
</div>
